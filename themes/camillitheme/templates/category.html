{%extends "base.html" %}
{% block title %}
{{category}} blog posts
{% endblock %}

{% block content %}
	<h2>{{category}} blog posts</h2>
	{% for article in articles %}
	    <h2><a href="{{ SITEURL }}/{{article.url}}">{{article.title}}</a></h2>
	    <h4>Written on {{article.date.strftime('%B %d, %Y')}}</h4>
	    <p>{{article.summary}}</p>
	    <hr \>
	{% endfor %}
{% endblock %}
