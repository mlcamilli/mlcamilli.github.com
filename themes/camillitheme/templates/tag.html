{%extends "base.html" %}
{% block title %}
Blog posts about {{tag}}
{% endblock %}

{% block content %}
	<h2>Articles with tag: {{tag}} </h2>
	{% for article in articles %}
	    <h2><a href="{{article.url}}">{{article.title}}</a></h2>
	    <h4>Written on {{article.date.strftime('%B %d, %Y')}}</h4>
	    <p>{{article.summary}}</p>
	    <hr \>
	{% endfor %}
{% endblock %}
