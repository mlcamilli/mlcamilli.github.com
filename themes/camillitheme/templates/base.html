<!DOCTYPE html>
<html>
    <head>
        <title>{%block title%}Matt Camilli{% endblock %}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="title" content="Matt Camilli's Blog">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Matt Camilli's attempt at a technical blog; it's something">
        <meta name="keywords" content="Matt,Camilli,Django,Python,TrackMaven,Beard">
        <link rel="icon" type="image/x-icon" href="{{ SITEURL }}/theme/img/favicon.ico">
        <link href="{{ SITEURL }}/theme/css/bootstrap.css" rel="stylesheet">
        <link href="{{ SITEURL }}/theme/css/pygment.css" rel="stylesheet">
        {% block head %}
        {% endblock %}
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                      <h1>Matt Camilli's Blog<small>  It's something</small></h1>
                </div>
                <div class="col-lg-3">
                    <ul class="nav nav-pills" style="padding-top:15px">
                        <li><a href="/">Home</a></li>
                        <li><a href="/about.html">About Me</a></li>
                        <li><a href="https://github.com/mlcamilli" target="_blank">Github</a></li>
                    </ul>
                </div>
            </div>

            <div class="row marketing">
                <div class="col-lg-8 content">
                    {% block content %}
                    {% endblock %}
                </div>

                <div class="col-lg-3 well">
                    <img src="{{ SITEURL }}/theme/img/upload.png" style="width:100%"></img>
                    <br><br>
                    <p>Software Engineer, Gamer, Cyclist, Bearded Lover</p>
                    {% for category in categories %}
                    <a href="{{SITEURL}}/{{category.0.url}}">{{category.0}} <span class="badge">{{category.1|length}}</span></a>
                    <br>
                    {% endfor %}
                </div>
            </div>

            <div class="footer">
                <p>&copy; Matt Camilli 2014</p>
            </div>

        </div> 
    </body>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-37902179-1', 'mattcamilli.com');
        ga('send', 'pageview');
    </script>
</html>
