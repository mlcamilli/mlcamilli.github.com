{% extends "base.html" %}

{% block head %}
<meta name="author" content="Matt Camilli">
<meta name="description" content="{{article.description}}">
{% endblock %}

{% block title %}
{{article.title}}
{% endblock %}

{% block content %}
	 <h2>{{article.title}}</h2>
	<h4>Written on {{article.date.strftime('%B %d, %Y')}}</h4>
	<p>{{article.content}}</p>
	<strong>Tags:</strong> {% for tag in article.tags %}<a href="{{tag.url}}">{{tag}} </a>{% endfor %}
	<hr \>
{% endblock %}
